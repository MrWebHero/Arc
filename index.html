<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arc Raiders Україна | Discord Ком'юніті</title>
<meta name="description" content="Українське ком'юніті гри Arc Raiders. Приєднуйтесь до Discord-сервера!">
<meta name="keywords" content="Arc Raiders, Discord, Україна, українські геймери, ком'юніті">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}

/* Фон – звёздное небо */
body{
  background:#0a0a14;
  color:#fff;
  overflow-x:hidden;
}
.stars, .stars2, .stars3{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background-repeat:repeat;
  background-size:contain;
  z-index:-1;
}
.stars{background-image:url('https://www.transparenttextures.com/patterns/stardust.png');animation:move1 30s linear infinite;}
.stars2{background-image:url('https://www.transparenttextures.com/patterns/stardust.png');animation:move2 60s linear infinite;opacity:0.6;}
.stars3{background-image:url('https://www.transparenttextures.com/patterns/stardust.png');animation:move3 90s linear infinite;opacity:0.3;}

@keyframes move1{from{background-position:0 0;}to{background-position:1000px 1000px;}}
@keyframes move2{from{background-position:0 0;}to{background-position:-1000px 1000px;}}
@keyframes move3{from{background-position:0 0;}to{background-position:1000px -1000px;}}

/* Верхнє меню */
nav{
  width:100%;
  padding:15px 20px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(8px);
  position:fixed;
  top:0;left:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}
nav .logo{
  font-size:1.5em;
  font-weight:bold;
  color:#b967ff;
  text-shadow:0 0 12px #b967ff;
}
nav ul{
  display:flex;
  gap:25px;
  list-style:none;
}
nav ul li a{
  color:#fff;
  text-decoration:none;
  font-size:1em;
  transition:0.2s;
}
nav ul li a:hover{
  color:#b967ff;
  text-shadow:0 0 8px #b967ff;
}

/* Центральна секція */
.container{
  margin-top:120px;
  text-align:center;
  padding:20px;
}

h1{
  font-size:3em;
  margin-bottom:10px;
  color:#fff;
  text-shadow:0 0 15px #a24dff,0 0 30px #a24dff;
  animation:neonPulse 2.8s infinite;
}
@keyframes neonPulse{
  0%{text-shadow:0 0 10px #a24dff;}
  50%{text-shadow:0 0 25px #c778ff;}
  100%{text-shadow:0 0 10px #a24dff;}
}

p{
  font-size:1.2em;
  max-width:700px;
  margin:auto;
  color:#ddd;
}

.banner{
  width:90%;max-width:900px;
  margin:25px auto;
  border-radius:15px;
  overflow:hidden;
  animation:fadeIn 1.8s ease;
  box-shadow:0 0 25px rgba(162, 77, 255, 0.4);
}
.banner img{width:100%;display:block;}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.95);}
  to{opacity:1;transform:scale(1);}
}

/* Кнопка Discord */
.discord-button{
  padding:17px 55px;
  background:linear-gradient(90deg,#a65bff,#8e3dff);
  color:#fff;
  border:none;
  border-radius:15px;
  font-size:1.4em;
  font-weight:bold;
  text-decoration:none;
  cursor:pointer;
  display:inline-block;
  margin-top:15px;
  transition:0.25s;
  animation:pulse 2s infinite;
  box-shadow:0 5px 20px rgba(0,0,0,0.4);
}
.discord-button:hover{
  transform:scale(1.12) translateY(-4px);
  box-shadow:0 10px 30px rgba(162, 77, 255, 0.8);
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* Анимация частиц */
.particles{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:-1;
}
.particle{
  position:absolute;
  width:5px;height:5px;
  background:#c778ff;
  border-radius:50%;
  opacity:0.7;
  animation:fly 6s linear infinite;
}
@keyframes fly{
  from{transform:translateY(100vh) scale(0.5);}
  to{transform:translateY(-10vh) scale(1.2);}
}

footer{
  margin-top:40px;
  text-align:center;
  color:#bbb;
  padding-bottom:40px;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="particles"></div>

<nav>
  <div class="logo">ARC RAIDERS UA</div>
  <ul>
    <li><a href="#">Головна</a></li>
    <li><a href="https://discord.gg/KsmPHDGcW" target="_blank">Discord</a></li>
    <li><a href="#">Контакти</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Arc Raiders Україна</h1>
  <p>Українське Discord-ком'юніті для фанатів гри Arc Raiders. Спілкуйся, грай та приєднуйся до українських геймерів!</p>

  <div class="banner">
    <img src="https://i.imgur.com/GktNUOS.jpeg" alt="Arc Raiders Banner">
  </div>

  <a class="discord-button" href="https://discord.gg/KsmPHDGcW" target="_blank">Приєднатися</a>
</div>

<footer>
  &copy; 2025 Arc Raiders UA — Українське Discord-ком'юніті.
</footer>

<script>
// Создание частиц
const particles = document.querySelector('.particles');

for(let i=0;i<70;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(4+Math.random()*4)+'s';
  p.style.opacity=0.5+Math.random()*0.5;
  particles.appendChild(p);
}
</script>

</body>
</html>
