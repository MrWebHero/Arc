<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Arc Raiders Україна | Discord Ком'юніті</title>

<meta name="description" content="Українське ком'юніті гри Arc Raiders. Приєднуйтесь до Discord-сервера.">
<meta name="keywords" content="Arc Raiders, Discord, Україна, геймери">
<meta name="robots" content="index, follow">

<link rel="icon" href="fave.PNG" type="image/png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#0a0a14;color:#fff;overflow-x:hidden;}

.stars,.stars2,.stars3{
position:fixed;top:0;left:0;width:100%;height:100%;
background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
z-index:-1;
}
.stars{animation:move1 30s linear infinite;}
.stars2{animation:move2 60s linear infinite;opacity:.6;}
.stars3{animation:move3 90s linear infinite;opacity:.3;}

@keyframes move1{to{background-position:1000px 1000px}}
@keyframes move2{to{background-position:-1000px 1000px}}
@keyframes move3{to{background-position:1000px -1000px}}

nav{
position:fixed;top:0;left:0;width:100%;
padding:15px 20px;
display:flex;justify-content:space-between;align-items:center;
background:rgba(0,0,0,.4);
backdrop-filter:blur(8px);
z-index:10;
}
.logo-text{font-size:1.5em;font-weight:bold;color:#b967ff;}
nav ul{display:flex;gap:25px;list-style:none;}
nav a{color:#fff;text-decoration:none}

.container{
margin-top:120px;
padding:20px;
text-align:center;
}

h1{
font-size:3em;
text-shadow:0 0 20px #a24dff;
margin-bottom:15px;
}

p{
max-width:700px;
margin:15px auto;
font-size:1.2em;
color:#ddd;
}

/* ===== ВИДЕОБАННЕР ===== */
.video-banner{
width:90%;
max-width:600px;
margin:30px auto;
border-radius:15px;
overflow:hidden;
box-shadow:0 0 25px rgba(162,77,255,.4);
}
.video-banner video{
width:100%;
height:auto;
display:block;
}

/* ===== КНОПКА ===== */
.discord-button{
display:inline-block;
margin-top:25px;
padding:17px 55px;
font-size:1.4em;
font-weight:bold;
color:#fff;
background:linear-gradient(90deg,#a65bff,#8e3dff);
border-radius:15px;
text-decoration:none;
box-shadow:0 5px 20px rgba(0,0,0,.4);
transition:.25s;
}
.discord-button:hover{
transform:scale(1.1);
}

/* ===== ФУТЕР ===== */
footer{
margin-top:80px;
padding:50px 20px;
background:rgba(0,0,0,.6);
text-align:center;
}
.footer-socials{
display:flex;
justify-content:center;
gap:25px;
font-size:1.6em;
}
.footer-socials a{color:#ff7f00}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<nav>
  <div class="logo-text">Arc Raiders UA</div>
  <ul>
    <li><a href="#">Головна</a></li>
    <li><a href="https://discord.gg/KsmPHDGcW" target="_blank">Discord</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Arc Raiders Україна</h1>

  <p>Українське Discord-ком'юніті гри Arc Raiders.</p>

  <!-- ВИДЕО В ТВОЁМ БЛОКЕ -->
  <div class="video-banner">
    <video autoplay muted loop playsinline>
      <source src="logo-video.mp4.mov" type="video/mp4">
      Ваш браузер не підтримує відео.
    </video>
  </div>

  <a class="discord-button" href="https://discord.gg/KsmPHDGcW" target="_blank">
    Приєднатися
  </a>
</div>

<footer>
  <p>Будь частиною українського Arc Raiders ком'юніті</p>
  <div class="footer-socials">
    <a href="#"><i class="fab fa-youtube"></i></a>
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="https://discord.gg/KsmPHDGcW"><i class="fab fa-discord"></i></a>
  </div>
</footer>

</body>
</html>
